<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="boots.css" rel="stylesheet">
    <link rel="stylesheet" href="tema2.css">

</head>

<body>
    <div class="container">
        <div class="row d-none" id="mensagens">
            <div class="col">
                <div class="alert alert-danger">Cadastro incorreto</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>TELEFONE</th>
                            <th>EMAIL</th>
                        </tr>
                    </thead>
                    <tbody id="lista">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                    <input type="tel" class="form-control" id="cell" placeholder="Telefone">
                    <input type="email" class="form-control" id="email" placeholder="Email">

                    <button type="submit" class="btn btn-primary" id="btn_cadastrar">Salvar</button>

                    <input type="hidden" name="id_tmp" id="id_tmp">
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="boots.js"></script>
    <script src="todo.js"></script>
</body>

</html>
